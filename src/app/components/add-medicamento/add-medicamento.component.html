<p>Registro Nuevo Medicamento </p>
<div>
    <form class="content" (submit)="saveMedicamento()" >
        <div class="submit-form">
            <div class="row">
                <div class="col-lg-12">
                    <h6>Registro de Medicamento</h6>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="nombre">Nombre(s)</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)] = "medicamento.nombre"/>
                </div>

                <div class="col-lg-6">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" name="precio" id="precio" maxlength="8"  [(ngModel)] = "medicamento.precio"/>
                </div>
            </div>

            <div class="row">

                <div class="col-lg-6">
                    <label for="stock">Stock</label>
                    <input type="number" class="form-control" id="stock" name="stock" [(ngModel)] = "medicamento.stock" />
                </div>

                <div class="col-lg-6">
                    <label for="laboratorio">Laboratorio</label>
                    <input type="text" class="form-control" id="laboratorio" name="laboratorio"  [(ngModel)] = "medicamento.laboratorio"/>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-12">
                    <button class="btn btn-success">Enviar</button>
                </div>
            </div>
        </div>
    </form>
    

</div>
